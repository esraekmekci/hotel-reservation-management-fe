<div class="head-container">
  <input id="filter" type="text" (input)="onSearchInput($event)" placeholder="Search by name or identity number">
  <button type="button" class="btn btn-outline-primary createbtn" (click)="navigateToCreateCustomer()">New Customer</button> 
</div>

<table class="table table-bordered table-hover">
    <thead>
      <tr>
        <th scope="col">No</th>
        <th scope="col">Identity Number</th>
        <th scope="col">Full Name</th>
        <th scope="col">Phone Number</th>
        <th scope="col">Birthdate</th>
        <th></th>
          <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let customer of filteredCustomers; let i = index">
          <td>{{ i+1 }}</td>
          <td>{{ customer.identityNumber }}</td>
          <td>{{ customer.name}} {{customer.surname}}</td>
          <td>{{ customer.phone }}</td>
          <td>{{ customer.birthdate }}</td>
          <td><button type="button" class="btn btn-outline-info" (click)="navigateToEditCustomer(customer.id)">Edit</button></td>
          <td><button type="button" class="btn btn-outline-danger" (click)="deleteCustomer(customer.id)">Delete</button></td>
        </tr>
    </tbody>
    
  </table>
