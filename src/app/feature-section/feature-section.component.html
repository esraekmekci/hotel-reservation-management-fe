<div class="head-container">
  <input id="filter" type="text" (input)="onSearchInput($event)" placeholder="Search by feature name">
  <button type="button" class="btn btn-outline-primary createbtn" (click)="openDialog(false, null)">New Feature</button> 
</div>

<table class="table table-bordered table-hover">
    <thead>
      <tr>
        <th scope="col">No</th>
        <th scope="col">Feature Name</th>
        <th scope="col">Rooms With This Feature</th>
        <th></th>
          <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let feature of filteredFeatures; let i = index">
          <td>{{ i+1 }}</td>
          <td>{{ feature.name }}</td>
          <td>{{ feature.roomNumbers }}</td>
          <td><button type="button" class="btn btn-outline-info" (click)="openDialog(true, feature.id)">Edit</button></td>
          <td><button type="button" class="btn btn-outline-danger" (click)="deleteFeature(feature.id)">Delete</button></td>
        </tr>
    </tbody>
    
  </table>
