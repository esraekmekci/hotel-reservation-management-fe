<h2 mat-dialog-title>NEW FEATURE</h2>
<mat-dialog-content>
  <mat-form-field>
    <mat-label>Feature Name</mat-label>
    <input matInput [(ngModel)]="data.name">
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button class="btn btn-outline-danger"  (click)="onNoClick()">Cancel</button>
  <button class="btn btn-outline-success"  [mat-dialog-close]="data" (click)="saveFeature()">Save</button>
</mat-dialog-actions>
